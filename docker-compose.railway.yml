version: '3.8'

services:
  # PostgreSQL Database for User Service
  # Note: Railway recommends using managed PostgreSQL service instead
  # This is kept for docker-compose compatibility
  user-db:
    image: postgres:15-alpine
    container_name: user-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-user-db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    # Volumes removed - Railway handles persistence differently
    networks:
      - todo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Database for Todo Service
  todo-db:
    image: postgres:15-alpine
    container_name: todo-db
    environment:
      POSTGRES_DB: ${TODO_POSTGRES_DB:-todo-db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    # Volumes removed - Railway handles persistence differently
    networks:
      - todo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Eureka Discovery Server
  discovery-server:
    build:
      context: .
      dockerfile: discovery-server/Dockerfile
    container_name: discovery-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - todo-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8761/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # User Service
  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    container_name: user-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://user-db:5432/${POSTGRES_DB:-user-db}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-server:8761/eureka
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
    depends_on:
      discovery-server:
        condition: service_healthy
      user-db:
        condition: service_healthy
    networks:
      - todo-network
    restart: on-failure

  # Todo Service
  todo-service:
    build:
      context: .
      dockerfile: todo-service/Dockerfile
    container_name: todo-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://todo-db:5432/${TODO_POSTGRES_DB:-todo-db}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-server:8761/eureka
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
    depends_on:
      discovery-server:
        condition: service_healthy
      todo-db:
        condition: service_healthy
    networks:
      - todo-network
    restart: on-failure

  # API Gateway
  apigateway:
    build:
      context: .
      dockerfile: apigateway/Dockerfile
    container_name: apigateway
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-server:8761/eureka
    depends_on:
      discovery-server:
        condition: service_healthy
      user-service:
        condition: service_started
      todo-service:
        condition: service_started
    networks:
      - todo-network
    restart: on-failure

networks:
  todo-network:
    driver: bridge

# Volumes section removed - Railway handles persistence using Railway volumes
# For production, Railway recommends using managed PostgreSQL service

